<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/c3edfc2d30.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Uchen&family=Zen+Kaku+Gothic+Antique:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/principal.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</head>

<body>
    <header>
        <div class="top">
            <button type="button">
                <img src="iconos/user.png">
            </button>
        </div>
        <div class="top">
            <div style="text-align: center;">
                <h5><i class="fas fa-cat fa-2x" aria-hidden="true"></i></h5>
            </div>
        </div>
        <div class="top">
            <button type="button">
                <img src="iconos/messages.png">
            </button>
        </div>
    </header>
    <div class="user">
        <div class="user-photo">
            <img src="./images/gatos_perfil/gato2.jpeg" alt="Gutz">
        </div>
        <div class="person-description"></div>
    </div>
    <div class="nombre">
        <h4><b>Kaito</b></h4>
    </div>
    <div class="actions">
        <button type="button">
            <h5><i class="fas fa-arrow-left"></i></h5>
        </button>
        <button type="button">
            <img src="iconos/dislike.png">
        </button>
        <button type="button">
            <img src="iconos/like.png">
        </button>
        <button type="button">
            <h5><i class="fas fa-arrow-right"></i></h5>
        </button>
    </div>
    
    <div class="counter">
        <div class="dislikes">
            <p style="color: #FD5674">1</p>
        </div>
        <div class="likes">
            <p style="color: #52E9CD;">10</p>
        </div>
    </div>
    <div class="informacion">
        <h5>Soy kaito, me gustan todas las hembras.</h5>
        <h5>Nombre: Kaito</h5>
        <h5>Género: Macho</h5>
        <h5>Raza: Distinta</h5>
        <h5>Distancia: A 5 km</h5>
        <h5>Ubicación: Rímac, Lima</h5>
    </div>
</body>
<script src="./js/script_principal.js"></script>

</html>

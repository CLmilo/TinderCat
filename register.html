<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--<meta http-equiv="refresh" content="1">-->
  <title>TinderCat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="css/register.css">

  <script src="https://kit.fontawesome.com/c3edfc2d30.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Uchen&family=Zen+Kaku+Gothic+Antique:wght@300&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

</head>

<body>

  <!-- Title -->

  <section class="coloured-section"id="title">

    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
          <h3>TinderCat<i class="fas fa-cat fa-2x" aria-hidden="true"></i></h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./index.html/#title" class="nav-link active" style="color: white;">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="./index.html/#testimonials" class="nav-link" style="color: white;">Nosotros</a>
            </li>
            <li class="nav-item">
              <a href="./register.html" class="nav-link" style="color: white;">Registrarse</a>
            </li>
            <li class="nav-item">
              <a href="./login.html" class="nav-link" style="color: white;">Ingresar</a>
            </li>
          </ul>
      </nav>

      
      <div class="row">
        <div class="col-lg-6">
          <h1 class="display-5">Regístrate</h1>
          <h5>Por favor complete este formulario para crear una cuenta.</h5>
          <hr>

          <label for="user"><b>Nombre de Usuario</b></label>
          <input type="text" placeholder="Ingrese su Nombre de Usuario" name="user" id="user" required>

          <label for="email"><b>Correo Electrónico</b></label>
          <input type="text" placeholder="Ingrese su correo electrónico" name="email" id="email" required>

          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrese su contraseña" name="psw" id="psw" required>

          <label for="psw-repeat"><b>Repetir Contraseña</b></label>
          <input type="password" placeholder="Repita su contraseña" name="psw-repeat" id="psw-repeat" required>
          
          <label for="start"><b>Fecha de nacimiento</b></label>

          <input type="date" id="start" name="trip-start"
            value="2010-07-22"
            min="2000-01-01" max="2020-12-31">
          <hr>

          <h5>Al crear una cuenta, acepta nuestros <a href="#">Términos y privacidad</a>.</h5>
          <button type="submit" class="registerbtn">Registrarse</button>
        

          <div class="container signin">
            <p>¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión</a>.</p>
          </div>
        </div>
        <div class="col-lg-6">
          <img class="title-image" src="images/iphone7.png" alt="iphone-mockup">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->

  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>

      <p>© Copyright 2021 TinderCat</p>

    </div>
  </footer>


</body>

</html>
